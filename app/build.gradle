apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'

android {
    compileSdkVersion androidCompileSdkVersion
    defaultConfig {
        applicationId "ru.popov.bodya.howmoney"
        minSdkVersion androidMinSdkVersion
        targetSdkVersion androidTargetSdkVersion
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    // support
    implementation libraries.supportAppCompat
    implementation libraries.supportDesign
    implementation libraries.supportConstraintLayout
    // kotlin
    implementation libraries.kotlin
    // dagger
    implementation libraries.dagger
    annotationProcessor libraries.daggerAnnotationProcessor
    // rxjava
    implementation libraries.rxJava2
    implementation libraries.rxAndroid
    implementation libraries.rxBinding
    // moxy
    implementation libraries.moxy
    implementation libraries.moxyAndroid
    implementation libraries.moxyAppCompat
    annotationProcessor libraries.moxyCompiler
    // network
    implementation libraries.okHttp
    implementation libraries.retrofit
    implementation libraries.retrofitGsonConverter
    implementation libraries.retrofitRxJavaAdapter
    // navigation
    implementation libraries.cicerone
    // Developer tools
    debugImplementation libraries.okHttpLoggingInterceptor
    // test
    testImplementation libraries.junit
    testImplementation libraries.hamcrest
    testImplementation libraries.mockito
    testImplementation libraries.robolectric
}
